<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alize Go To Sleep</title>
  <style>
    :root{
      --blue-1:#92C7CF; /* heading / hover */
      --blue-2:#AAD7D9; /* buttons */
      --cream:#FBF9F1;  /* background */
      --text:#333333;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:var(--cream);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      text-align:center;
    }

    h1{
      margin-bottom:24px;
      color:var(--blue-1);
      font-size:clamp(22px, 3.5vw, 32px);
    }

    .buttons{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
    }

    button{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 22px;
      font-weight:700;
      font-size:16px;
      color:var(--text);
      background:var(--blue-2);
      cursor:pointer;
      transition:transform .15s ease, background-color .15s ease, opacity .15s ease;
      white-space:nowrap;
    }
    button:hover{ background:var(--blue-1); }

    #catGif{
      display:none;
      margin-top:28px;
      max-width:260px;
      width:100%;
      border-radius:14px;
      box-shadow:0 6px 16px rgba(0,0,0,.15);
    }

    #hint{
      margin-top:14px;
      font-size:13px;
      opacity:.65;
    }
  </style>
</head>
<body>
  <h1 id="question">Alize go to sleep</h1>

  <div class="buttons" id="btnRow">
    <button id="yesBtn" type="button">Yes</button>
    <button id="noBtn" type="button">No</button>
  </div>

  <img
    id="catGif"
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="Happy cat"
  />

  <div id="hint"> I'm watching u !</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const catGif = document.getElementById('catGif');
    const question = document.getElementById('question');
    const hint = document.getElementById('hint');
    const btnRow = document.getElementById('btnRow');

    const messages = [
      'u need to go',
      'stop being stubborn',
      'go rest',
      'stop lurking, click yes'
    ];
    let msgIndex = 0;
    let noScale = 1;

    function shrinkNo(){
      noScale = Math.max(0.35, noScale - 0.1);
      noBtn.style.transform = `scale(${noScale})`;
      noBtn.style.opacity = String(0.6 + (noScale - 0.35) * (0.4 / 0.65));
    }

    noBtn.addEventListener('click', () => {
      noBtn.textContent = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;
      shrinkNo();
    });

    yesBtn.addEventListener('click', () => {
      question.textContent = 'Good girl, now sleep well ðŸ’–';
      btnRow.style.display = 'none';
      hint.style.display = 'none';
      catGif.style.display = 'block';
    });
  </script>
</body>
</html>
