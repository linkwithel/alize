<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alize Go To Sleep</title>
  <style>
    :root{
      --blue-1:#92C7CF; /* heading / hover */
      --blue-2:#AAD7D9; /* buttons */
      --cream:#FBF9F1;  /* background */
      --stone:#E5E1DA;  /* card */
      --text:#333333;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cream);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:16px;
    }

    .card{
      width:min(560px, 92vw);
      background:var(--stone);
      border-radius:20px;
      padding:28px 24px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      text-align:center;
    }

    h1{
      margin:0 0 20px;
      color:var(--blue-1);
      font-size:clamp(22px, 3.5vw, 32px);
      line-height:1.2;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    button{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 22px;
      font-weight:700;
      font-size:16px;
      color:var(--text);
      background:var(--blue-2);
      cursor:pointer;
      transition:transform .15s ease, background-color .15s ease, opacity .15s ease;
      white-space:nowrap; /* keep messages on one line while shrinking */
    }
    button:hover{ background:var(--blue-1); }

    #catGif{
      display:none;
      margin-top:18px;
      max-width:220px;
      width:100%;
      border-radius:14px;
      box-shadow:0 6px 16px rgba(0,0,0,.15);
    }

    .foot{
      margin-top:10px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 id="question">Alize go to sleep</h1>

    <div class="buttons" id="btnRow">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <img
      id="catGif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="Happy cat celebrating good sleep."
    />

    <div class="foot" id="hint">This won‚Äôt end until you choose ‚ÄúYes.‚Äù</div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const catGif = document.getElementById('catGif');
    const question = document.getElementById('question');
    const hint = document.getElementById('hint');
    const btnRow = document.getElementById('btnRow');

    const messages = [
      'u need to go',
      'stop being stubborn',
      'go rest',
      'stop lurking, click yes'
    ];
    let msgIndex = 0;
    let noScale = 1; // current scale for No button

    function shrinkNo(){
      noScale = Math.max(0.35, noScale - 0.1);   // don‚Äôt let it disappear
      noBtn.style.transform = `scale(${noScale})`;
      // optional: fade slightly as it shrinks
      noBtn.style.opacity = String(0.6 + (noScale - 0.35) * (0.4 / 0.65));
    }

    noBtn.addEventListener('click', () => {
      // cycle message text
      noBtn.textContent = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;

      // shrink the No button each time it's chosen
      shrinkNo();
    });

    yesBtn.addEventListener('click', () => {
      // success state
      question.textContent = 'Good girl, now sleep well üíñ';
      btnRow.style.display = 'none';
      hint.style.display = 'none';
      catGif.style.display = 'block';
    });
  </script>
</body>
</html>
