<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alize Go To Sleep</title>
  <style>
    body {
      background-color: #FBF9F1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      position: relative; /* Needed for absolute positioning */
      overflow: hidden;   /* Prevent buttons going outside screen */
    }

    h1 {
      color: #92C7CF;
      margin-bottom: 30px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      background-color: #AAD7D9;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      transition: 0.2s;
      position: absolute; /* For the No button */
    }

    #yesBtn {
      position: static; /* Keep Yes fixed */
    }

    button:hover {
      background-color: #92C7CF;
    }

    #catGif {
      margin-top: 30px;
      display: none;
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1 id="question">Alize, go to sleep?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <img id="catGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
  
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const catGif = document.getElementById("catGif");

    const messages = [
      "u need to go",
      "stop being stubborn",
      "go rest",
      "stop lurking, click yes"
    ];
    let index = 0;
    let size = 1; // scale factor for No button

    function moveNoBtn() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("click", () => {
      // Change text
      noBtn.textContent = messages[index];
      index = (index + 1) % messages.length;

      // Shrink button slightly each time
      size -= 0.1;
      if (size < 0.3) size = 0.3; // donâ€™t let it vanish completely
      noBtn.style.transform = `scale(${size})`;

      // Move away
      moveNoBtn();
    });

    noBtn.addEventListener("mouseover", () => {
      moveNoBtn();
    });

    yesBtn.addEventListener("click", () => {
      catGif.style.display = "block";
      document.getElementById("question").textContent = "Good girl, now sleep well ðŸ’–";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>
</body>
</html>
